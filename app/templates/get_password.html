{% extends "bootstrap/base.html" %}

{% block styles %}
{{ super() }}
<style type="text/css">
.main{
    text-align: center; /*让div内部文字居中*/
    background-color: #0;
    border-radius: 20px;
    font-family: Univers;
    width: 400px;
    height: 400px;
    margin: auto;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

</style>
{% endblock %}

{% block title %}Get Password{% endblock %}

{% block content %}

<div class="main"> 
    <h2>Get Password</h2>
    <hr />
    <form class="form-horizontal" role="form"> 
        <div class="form-group">
            <label class="col-md-4 control-label" for="BlogID" style="text-align:right">
                Blog ID
            </label>
            <div class="col-md-7">
                <input id="BlogID" class="form-control" type="text" placeholder="Blog ID">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="Email" style="text-align:right">
               Email 
            </label>
            <div class="col-md-7">
                <input id="Email" class="form-control" type="text" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <input style="background: CornflowerBlue" class="btn btn-default btn-block" type="submit" value="Submit">
            </div>
        </div>
        <div class="form-group">
            <p>
            <a href="{{ url_for('main.login') }}">Login</a>
             | 
            <a href="{{ url_for('main.index') }}">Sign up</a>
            </p>
        </div>
    </form>
</div>

{% endblock %}
